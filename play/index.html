	<link rel="stylesheet" type="text/css" href="style.css">

<body id="fullBody">
	<div id="bodyHead">
	</div>
	<div id="inventoryUI" class="split left">
		<div id="slots">
			<ul id="seed-slots">
			</ul>
		</div>
		<button onclick="createDropdown()">Refresh</button>
	</div>
	
	<div id="gardenUI" class="split right">
		<h1 id="seasonName"></h1>
		<select id="seed-list"></select>
		<div id="garden-slots" class="garden">
			<div id="garden-slot-1">
				<button id="garden-slot-1-button">Plant Here</button>
				<p id="garden-slot-1-button-text"></button>
			</div>
			<div id="garden-slot-2">
				<button id="garden-slot-2-button">Plant Here</button>
				<p id="garden-slot-2-button-text"></button>
			</div>
			<div id="garden-slot-3">
				<button id="garden-slot-3-button">Plant Here</button>
				<p id="garden-slot-3-button-text"></button>
			</div>
			<div id="garden-slot-4">
				<button id="garden-slot-4-button">Plant Here</button>
				<p id="garden-slot-4-button-text"></button>
			</div>
		</div>
	</div>
	<div id="achievementUI" class="split left">
		<h1>Achievement Gallery</h1>
		<p>This is where you can look at your unlocked activities and statistics!</p>
		<ul id="achGallaryWing"> 
			<li id="ach-2.1.1.1" class="lockedAch">
				<img src="ach_2.1.1.1" alt="Image for achievement">
				<p class="achName">Getting Started</p>
				<p class="achText">Plant your first seed!</p>
			</li>
			<li id="ach-2.1.1.2" class="lockedAch">
				<img src="ach_2.1.1.2" alt="Image for achievement">
				<p class="achName">Humble Garden</p>
				<p class="achText">Plant 5 seeds!</p>
			</li>
		</ul>
		
	</div>
</body>
